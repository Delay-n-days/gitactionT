name: Cross Build ARM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-armv7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ARMv7 toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
      - name: Configure & Build (armv7)
        run: |
          mkdir -p build/armv7
          cmake -B build/armv7 -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-armv7.cmake
          cmake --build build/armv7
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: armv7-binaries
          path: build/armv7/

  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ARM64 toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Configure & Build (arm64)
        run: |
          mkdir -p build/arm64
          cmake -B build/arm64 -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-arm64.cmake
          cmake --build build/arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: arm64-binaries
          path: build/arm64/
